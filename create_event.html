<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback System</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>

    <body>
        <div class="box"><h1>Feedback System</h1></div>
        <br>


        <div class="screenbox">
            <br>
            <br>

            <form action="" class="centrecontent">
                <input type="input" placeholder="Enter Event Name" style="font-size:35px" class="centreButton"><br><br>
                <label class="labelLogin">Feedback Frequency: </label>
                <select name="feedbackFrequency" onchange="displayDivDemo('hideValuesOnSelect',this)"><br><br>
                    <option value="prompt">When Prompted by Host</option><br><br>
                    <option value="attendeeChoice">When an Attendee Chooses</option><br><br>
                    <option value="interval">At Set Intervals</option><br>
                </select><br><br>
                
                <div id="hideValuesOnSelect" style="display:none">
                    <input type="input" placeholder="Hour" style="font-size:35px"><br><br>
                    <input type="input" placeholder="Minute" style="font-size:35px"><br><br>
                </div>
                <input type="submit" value="Submit Feedback Frequency" class="centreButton"><br>
            </form>
            
            <script>
                function displayDivDemo(id, elementValue) {
                document.getElementById(id).style.display = elementValue.value == "interval" ? 'block' : 'none';
            }
            </script>
        <br>
        <br>
    </body>

</html>
