<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback System</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="box header"><h2>Feedback System</h2></div>
        <br>


        <div class="screenbox">


            <form action="" class="form">
                <input type="input" placeholder="Enter Event Name" style="font-size:35px" class="button"><br><br>
                <label class="labelLogin">Feedback Frequency: </label>
                <select name="feedbackFrequency" onchange="displayDivDemo('hideValuesOnSelect',this)"><br><br>
                    <option value="prompt">When Prompted by Host</option><br><br>
                    <option value="attendeeChoice">When an Attendee Chooses</option><br><br>
                    <option value="interval">At Set Intervals</option><br>
                </select><br><br>
                
                <div id="hideValuesOnSelect" style="display:none">
                    <input type="input" placeholder="Hour" style="font-size:35px"><br><br>
                    <input type="input" placeholder="Minute" style="font-size:35px"><br><br>
                </div>
                <input type="submit" value="Submit" class="button"><br>
            </form>
            <!-- https://www.tutorialspoint.com/how-can-i-show-a-hidden-div-when-a-select-option-is-selected-in-javascript#:~:text=To%20show%20a%20hidden%20div,display%E2%80%9D%20to%20block. -->
            <script src="js/intervalOption.js"></script>
        <br>
        <br>
    </body>

</html>
