<!DOCTYPE html>
<html lang="en-US">
<body>




<div style="width: 100%; display: table;">
    <div style="display: table-row">
        <div style="width: 600px; display: table-cell;", id="averageMood"> Left </div>
        <div style="display: table-cell;", id="averageRating"> Right </div>
    </div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>




<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Rating', 'Frequency'],
  ['1 Star', 8],
  ['2 Star', 2],
  ['3 Star', 4],
  ['4 Star', 2],
  ['5 Star', 10]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Average Rating', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('averageRating'));
  chart.draw(data, options);
}
</script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Mood', 'Frequency'],
  ['Positive', 8],
  ['Neutral', 2],
  ['Negative', 4]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Average Mood', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('averageMood'));
  chart.draw(data, options);
}
</script>

</body>
</html>
