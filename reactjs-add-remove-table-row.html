    <title>Add Questions to Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script async="" src="//www.google-analytics.com/analytics.js"></script><script src="angular.min.js"></script>

    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-37706354-1', 'tuts-javascript.appspot.com');ga('send', 'pageview');</script>
    <script>
	var helloApp = angular.module("helloApp", [ 'ui.bootstrap' ]);
	</script>

  <script>
      /** @jsx React.DOM */
      var QuestionApp = React.createClass({displayName: 'QuestionApp',
        getInitialState: function() {
          return {questionlist:this.props.questions};
        },
        handleNewRowSubmit: function( newquestion ) {
          this.setState( {questionlist: this.state.questionlist.concat([newquestion])} );
        },
        handleQuestionRemove: function( question ) {

          var index = -1;
          var clength = this.state.questionlist.length;
      		for( var i = 0; i < clength; i++ ) {
      			if( this.state.questionlist[i].cname === question.cname ) {
      				index = i;
      				break;
      			}
      		}
      		this.state.questionlist.splice( index, 1 );
      		this.setState( {questionlist: this.state.questionlist} );
        },
        render: function() {
          var tableStyle = {width: '100%'};
          var leftTdStyle = {width: '50%',padding:'20px',verticalAlign: 'top'};
          var rightTdStyle = {width: '50%',padding:'20px',verticalAlign: 'top'};
          return (
            React.DOM.table({style: tableStyle},
              React.DOM.tr(null,
                React.DOM.td({style: leftTdStyle},
                  QuestionList({clist: this.state.questionlist, onQuestionRemove: this.handleQuestionRemove})
                ),
                React.DOM.td({style: rightTdStyle},
                  NewRow({onRowSubmit: this.handleNewRowSubmit})
                )
              )
          )
          );
        }
      });

      var QuestionList = React.createClass({displayName: 'QuestionList',
        handleQuestionRemove: function(question){
          this.props.onQuestionRemove( question );
        },
        render: function() {
          var questions = [];
          var that = this;
          this.props.clist.forEach(function(question) {
            questions.push(Question({question: question, onQuestionDelete: that.handleQuestionRemove}) );
          });
          return (
            React.DOM.div(null,
              React.DOM.h3(null, "List of Questions"),
              React.DOM.table({className: "table table-striped"},
                React.DOM.thead(null, React.DOM.tr(null, React.DOM.th(null, "Question"), React.DOM.th(null, "Question Type"), React.DOM.th(null, "Action"))),
                React.DOM.tbody(null, questions)
              )
            )
            );
        }
      });

      var Question = React.createClass({displayName: 'Question',
        handleRemoveQuestion: function() {
          this.props.onQuestionDelete( this.props.question );
          return false;
        },
        render: function() {
          return (
            React.DOM.tr(null,
              React.DOM.td(null, this.props.question.cname),
              React.DOM.td(null, this.props.question.ecount),
              React.DOM.td(null, React.DOM.input({type: "button", className: "btn btn-primary", value: "Remove", onClick: this.handleRemoveQuestion}))
            )
            );
        }
      });

      var NewRow = React.createClass({displayName: 'NewRow',
        handleSubmit: function() {
          var cname = this.refs.cname.getDOMNode().value;
          var ecount = this.refs.ecount.getDOMNode().value;
          var hoffice = this.refs.hoffice.getDOMNode().value;
          var newrow = {cname: cname, ecount: ecount, hoffice: hoffice };
          this.props.onRowSubmit( newrow );

          this.refs.cname.getDOMNode().value = '';
          this.refs.ecount.getDOMNode().value = '';
          this.refs.hoffice.getDOMNode().value = '';
          return false;
        },
        render: function() {
          var inputStyle = {padding:'12px'}
          return (
            React.DOM.div({className: "well"},
              React.DOM.h3(null, "Add A Question"),
            React.DOM.form({onSubmit: this.handleSubmit},
              React.DOM.div({className: "input-group input-group-lg", style: inputStyle},
                React.DOM.input({type: "text", className: "form-control col-md-8", placeholder: "Question", ref: "cname"})
              ),
              React.DOM.div({className: "input-group input-group-lg", style: inputStyle},
                React.DOM.input({type: "text", className: "form-control col-md-8", placeholder: "Question Type", ref: "ecount"})
              ),
              React.DOM.div({className: "input-group input-group-lg", style: inputStyle},
                React.DOM.input({type: "submit", className: "btn btn-primary", value: "Add Question"})
              )
            )
            )
            );
        }
      });
      var defQuestions = [{cname:"Infosys Technologies",ecount:150000},{cname:"TCS",ecount:140000}];
      React.renderComponent( QuestionApp({questions: defQuestions}), document.getElementById( "questionApp" ) );

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Add Questions to Form</h1>
      </div>

      <div id="questionApp"><table style="width:100%;" data-reactid=".0"><tbody><tr data-reactid=".0.0"><td style="width:50%;padding:20px;vertical-align:top;" data-reactid=".0.0.0"><div data-reactid=".0.0.0.0"><h3 data-reactid=".0.0.0.0.0">List of Questions</h3><table class="table table-striped" data-reactid=".0.0.0.0.1"><thead data-reactid=".0.0.0.0.1.0"><tr data-reactid=".0.0.0.0.1.0.0"><th data-reactid=".0.0.0.0.1.0.0.0">Question</th><th data-reactid=".0.0.0.0.1.0.0.1">Question Type</th><th data-reactid=".0.0.0.0.1.0.0.2">Head Office</th><th data-reactid=".0.0.0.0.1.0.0.3">Action</th></tr></thead><tbody data-reactid=".0.0.0.0.1.1"></tbody></table></div></td><td style="width:50%;padding:20px;vertical-align:top;" data-reactid=".0.0.1"><div class="well" data-reactid=".0.0.1.0"><h3 data-reactid=".0.0.1.0.0">Add A Question</h3><form data-reactid=".0.0.1.0.1"><div class="input-group input-group-lg" style="padding:12px;" data-reactid=".0.0.1.0.1.0"><input type="text" class="form-control col-md-8" placeholder="Question" data-reactid=".0.0.1.0.1.0.0"></div><div class="input-group input-group-lg" style="padding:12px;" data-reactid=".0.0.1.0.1.1"><input type="text" class="form-control col-md-8" placeholder="Question Type" data-reactid=".0.0.1.0.1.1.0"></div><div class="input-group input-group-lg" style="padding:12px;" data-reactid=".0.0.1.0.1.2"><input type="text" class="form-control col-md-8" placeholder="Headoffice" data-reactid=".0.0.1.0.1.2.0"></div><div class="input-group input-group-lg" style="padding:12px;" data-reactid=".0.0.1.0.1.3"><input type="submit" class="btn btn-primary" value="Add Question" data-reactid=".0.0.1.0.1.3.0"></div></form></div></td></tr></tbody></table></div>
      </div>



    <script type="text/jsx">
      /** @jsx React.DOM */
      var QuestionApp = React.createClass({
        getInitialState: function() {
          return {questionlist:this.props.questions};
        },
        handleNewRowSubmit: function( newquestion ) {
          this.setState( {questionlist: this.state.questionlist.concat([newquestion])} );
        },
        handleQuestionRemove: function( question ) {

          var index = -1;
          var clength = this.state.questionlist.length;
      		for( var i = 0; i < clength; i++ ) {
      			if( this.state.questionlist[i].cname === question.cname ) {
      				index = i;
      				break;
      			}
      		}
      		this.state.questionlist.splice( index, 1 );
      		this.setState( {questionlist: this.state.questionlist} );
        },
        render: function() {
          var tableStyle = {width: '100%'};
          var leftTdStyle = {width: '50%',padding:'20px',verticalAlign: 'top'};
          var rightTdStyle = {width: '50%',padding:'20px',verticalAlign: 'top'};
          return (
            <table style={tableStyle}>
              <tr>
                <td style={leftTdStyle}>
                  <QuestionList clist={this.state.questionlist}  onQuestionRemove={this.handleQuestionRemove}/>
                </td>
                <td style={rightTdStyle}>
                  <NewRow onRowSubmit={this.handleNewRowSubmit}/>
                </td>
              </tr>
          </table>
          );
        }
      });

      var QuestionList = React.createClass({
        handleQuestionRemove: function(question){
          this.props.onQuestionRemove( question );
        },
        render: function() {
          var questions = [];
          var that = this;
          this.props.clist.forEach(function(question) {
            questions.push(<Question question={question} onQuestionDelete={that.handleQuestionRemove} /> );
          });
          return (
            <div>
              <table className="table table-striped">
                <thead><tr><th>Question</th><th>Question Type</th><th>Action</th></tr></thead>
                <tbody>{questions}</tbody>
              </table>
            </div>
            );
        }
      });

      var Question = React.createClass({
        handleRemoveQuestion: function() {
          this.props.onQuestionDelete( this.props.question );
          return false;
        },
        render: function() {
          return (
            <tr>
              <td>{this.props.question.cname}</td>
              <td>{this.props.question.ecount}</td>
              <td><input type="button"  className="btn btn-primary" value="Remove" onClick={this.handleRemoveQuestion}/></td>
            </tr>
            );
        }
      });

      var NewRow = React.createClass({
        handleSubmit: function() {
          var cname = this.refs.cname.getDOMNode().value;
          var ecount = this.refs.ecount.getDOMNode().value;
          var newrow = {cname: cname, ecount: ecount};
          this.props.onRowSubmit( newrow );

          this.refs.cname.getDOMNode().value = '';
          this.refs.ecount.getDOMNode().value = '';
          return false;
        },
        render: function() {
          var inputStyle = {padding:'12px'}
          return (
            <div className="well">
              <h3>Add A Question</h3>
            <form onSubmit={this.handleSubmit}>
              <div className="input-group input-group-lg" style={inputStyle}>
                <input type="text"  className="form-control col-md-8"  placeholder="Question" ref="cname"/>
              </div>
              <div className="input-group input-group-lg" style={inputStyle}>
                <input type="text"  className="form-control col-md-8" placeholder="Question Type" ref="ecount"/>
              </div>
              <div className="input-group input-group-lg" style={inputStyle}>
                <input type="submit"  className="btn btn-primary" value="Add Question"/>
              </div>
