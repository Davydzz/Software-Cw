<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback System</title>
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/viewEvents.js') }}"></script>
    </head>

    <body>
        <div class="box header"><h2>Feedback System</h2></div>

        <div class="screenbox" id="tablediv" style="width: 500px; height: 500px;">
            <h3 style="text-align: center;">

         
                <lord-icon
                    src="https://cdn.lordicon.com/ssdupzsv.json"
                    trigger="loop"
                    colors="primary:#121331,secondary:#16ccec"
                    style="width:60px;height:60px">
                </lord-icon>
                <br>
                PROFILE
                <br>
                {{g.user.username}}
                
            </h3>



            <form method="post" id="eventform" class="">
                <table id="thisTable">
                    <caption></caption>
                    <tr>
                        <th>Event Code</th>
                        <th>Event Name</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </table>
            </form>

            <script>
                var entries = JSON.parse('{{ g.jdump|safe }}');
                createTable(entries);
            </script>

            <form action="create" class = "centrecontent">
                <input type="submit" value="CREATE EVENT" class="button">
            </form>

            <br>
            <br>

            <form action="join" class = "centrecontent">
                <input type="submit" value="JOIN EVENT" class="button">
            </form>
        </div>

    </body>

</html>
