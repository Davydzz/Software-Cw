<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback System</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="box header"><h2>Register</h2></div>
        <br>


        <div class="screenbox">
            <h1>
                Register Portal
            </h1>

            <form method="post" class="form">
                <div class="question">
                    <input type="text" name="firstName" required/>
                    <label>First Name:</label>
                </div>
                <div class="question">
                    <input type="text" name="lastName" required/>
                    <label>Last Name:</label>
                </div>
                <div class="question">
                    <input type="text" name="email" required/>
                    <label>Email: </label>
                </div>
                <div class="question">
                    <input type="password" name="password" required />
                    <label>Password: </label>
                </div>
                <div class="question">
                    <input type="password" name="passwordConfirm" required/>
                    <label>Confirm Password: </label>
                </div>

                <input type="submit" value="Register" class="button">
            </form>
        </div>
    </body>

</html>
