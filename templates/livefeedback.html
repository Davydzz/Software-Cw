<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deliver Feedback</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/main.css') }}"
      type="text/css"
    />

    <!-- Font Awesome Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="{{ url_for('static', filename='js/liveFeedback.js') }}"></script>
  </head>


  <body>
    <div class="box header"><h2>Feedback System</h2></div>
    <br />

    <div class="screenbox" id="tablediv" width="600px">
      <h1>{{g.room_code}}</h1>

      <br />
      <div id="tablediv">
      <table id="thisTable" name="thisTable" width="350px">
        <caption>
          Feedback Form
        </caption>
        <tr>
          <th>Question</th>
          <th>Feedback</th>
          <th>Sentiment score</th>
        </tr>
      </table>
      </div>

      <script>
        var entries = JSON.parse('{{ g.jdump|safe }}');
        var sentScores = JSON.parse('{{ g.compDump|safe }}');
        console.log(entries);
        console.log(sentScores);
        createTable(entries, sentScores);
      </script>

      <form action="/chart/{{g.room_code}}" class="centrecontent">
        <input
          type="submit"
          value="See visualisation"
          style="font-size: 35px"
          class="button"
        />
      </form>
    </div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </body>
</html>
