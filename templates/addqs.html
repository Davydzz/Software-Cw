<HTML>
<HEAD>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}" type="text/css">
	<TITLE> Add/Remove Questions on Form</TITLE>
  

  

	<SCRIPT language="javascript">
		function addRow(tableID) {

			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);
			var colCount = table.rows[0].cells.length;

			for(var i=0; i<colCount; i++) {
				var newcell	= row.insertCell(i);
				newcell.innerHTML = table.rows[0].cells[i].innerHTML;
				switch(newcell.childNodes[0].type) {
					case "text":
							newcell.childNodes[0].value = "";
							break;
					case "checkbox":
							newcell.childNodes[0].checked = false;
							break;
					case "select-one":
							newcell.childNodes[0].selectedIndex = 0;
							break;
				}
			}
		}

		function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;

			for(var i=0; i<rowCount; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[0].childNodes[0];
				if(null != chkbox && true == chkbox.checked) {
					if(rowCount <= 1) {
						alert("Cannot delete all rows.");
						break;
					}
					table.deleteRow(i);
					rowCount--;
					i--;
				}
			}
			}catch(e) {
				alert(e);
			}
		}
	</SCRIPT>
</HEAD>
<BODY>
	<!-- <div class="box header"><h2>Feedback System</h2></div>
        <br> -->
	<div class="box header"><h2>Feedback System</h2></div>
	<br>

	<div class="screenbox">
	<h1>Add/Remove Questions on Feedback Form</h1>
    <FORM action="" class="form" method="post">
	<input type="input" placeholder="Enter Template Name" style="font-size:35px" name="templateName" class="button"><br><br>

	<INPUT type="button" class="button" value="Add Question" onclick="addRow('dataTable')" />
	<INPUT type="button" class="button" value="Delete Question" onclick="deleteRow('dataTable')" />
  <br><br>

	<TABLE id="dataTable" name="questionTable" width="350px" border="1">
		<TR>
			<TD><INPUT type="checkbox" name="chk"/></TD>
			<TD><INPUT type="text" name="txt"/></TD>
			<TD>
				<SELECT name="questionType">
                    <OPTION value = "blank"></option>
					<OPTION value="Star Rating">Star Rating</OPTION>
					<OPTION value="Text">Text</OPTION>
				</SELECT>
			</TD>
		</TR>
	</TABLE>

  <br>
  <INPUT type="submit" value="Create Form" class="button" />
  </FORM>
  </div>

</BODY>
</HTML>
