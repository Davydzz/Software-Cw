<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback System</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}" type="text/css">
        <script src="{{ url_for('static', filename='js/feedbackForm.js') }}"></script>
    </head>

    <body>
        <div class="box header"><h2>Feedback System</h2></div>
        <br>

        <div class="screenbox" id="tablediv">
            <h1>{{g.room_code}}</h1>
          
            <form method="post" id="feedbackform" class="form">
                <table id="thisTable">
                    <caption>Feedback Form</caption>
                    <tr>
                        <th></th>
                        <th>Question</th>
                        <th>Feedback</th>
                    </tr>
                </table>
                <br>

                <label>Anonymous</label> 
                <select name="anonymous">
                    <option value="False">Feedback is NOT Anonymous</option>
                    <option value="True">Feedback is Anonymous</option>
                </select>
                <br>
                <input type="submit" value="Submit" class="button" />
            </form>

            <script>
                var entries = JSON.parse('{{ g.jdump|safe }}');
                createTable(entries);
            </script>
            <script>
                var errors = '{{ g.feedbackresult }}';
                if (errors != "") {
                    alert(errors);
                }
            </script>
        </div>
        
    </body>

</html>
